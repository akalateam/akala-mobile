<ion-view view-title="<i class='icon ion-ios-location'></i> {{myLocation.address}} <i class='icon ion-android-arrow-dropdown'></i>">
    <ion-content class="padding" class="has-header">
        <div class="list" ng-show="shopList">
            <a ng-repeat="shop in shopList"
               href="#/tab/shop-detail"
               class="item item-thumbnail-left">

                <img ng-src="{{ imagePrefixUrl }}{{shop.photoId}}">
                <h2>{{ shop.name }}</h2>
                <h4>起送价¥{{ shop.minDeliveryAmount }}|配送费¥{{shop.deliveryFee}}|{{shop.avgDeliveryMinutes}}分钟到达</h4>
            </a>

        </div>
        <div ng-show="!shopList">
            <a class="item item-icon-left" href="#">
                <i class="icon ion-mic-a"></i>
                Record album
                <span class="item-note">
                    Grammy
                </span>
            </a>
        </div>
        <div id="mapContainer" style="height: 800px; width: 800px"></div>
    </ion-content>

</ion-view>
