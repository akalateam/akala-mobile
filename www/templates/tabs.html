<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-only tabs-color-active-balanced tabs-light">

    <!-- Shop Tab -->
    <ion-tab title="Shop" icon-off="ion-ios-keypad-outline" icon-on="ion-ios-keypad" href="#/tab/shop">
        <ion-nav-view name="tab-shop"></ion-nav-view>
    </ion-tab>

    <!-- Mine Tab -->
    <ion-tab title="Mine" icon-off="ion-ios-person-outline" icon-on="ion-ios-person" href="#/tab/mine/summary">
        <ion-nav-view name="tab-mine"></ion-nav-view>
    </ion-tab>

</ion-tabs>
