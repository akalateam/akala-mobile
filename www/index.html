<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <!-- all 3 part css -->
    <link href="lib/lib.min.css" rel="stylesheet">
    <!-- user define css -->
    <link href="css/style.css" rel="stylesheet">
    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- your config file -->
    <script src="config/config.js"></script>
    <!-- 3 part js including ionic/angularjs -->
    <script src="lib/lib.min.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
    <!-- your app's js -->
    <script src="js/app.js"></script>
</head>

<body ng-app="starter">
<ion-content ng-controller="LoginCtrl" class="padding">
    <div class="list padding">
        <label class="item item-input">
            <input type="text" ng-model="user.name" placeholder="邮箱">
        </label>
        <label class="item item-input">
            <input type="text" ng-model="user.password" placeholder="密码">
        </label>
    </div>

    <label class="padding">{{user.status}}</label>

    <div class="padding">
        <button class="button button-full button-energized" ng-click="signIn(user)">
            登陆
        </button>
    </div>
</ion-content>
</body>
</html>
